<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>
    <div class="toolbar">
        <img src="z5769584825398_2ee4d68bafb2bb11093cc3b683cab452.jpg" alt="Logo" class="logo">
    </div>
    <div class="form-container">
        <div class="registration-form">
            <h2>Đăng Ký Tài Khoản</h2>
            <form method="POST" action="giao_dien.html">
                <input type="text" name="fullname" placeholder="Tên đăng nhập" required>
                <input type="email" name="email" placeholder="Địa chỉ email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                <input type="submit" value="Đăng Ký">
            </form>
        </div>
        <div class="login-link">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
